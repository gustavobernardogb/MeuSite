<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h1> Tela De Login</h1>
    <form method="post" action="menu.html">
    <label>Email</label>
    <input id="Email" nome="Email" placeholder="Informe o seu Email" type="email" required><br></br>
    <label>Senha</label>
    <input id="Senha" nome="Senha" placeholder="Informe o seu Senha" type="password" required><br></br>

    <button type="submit">Entrar</button>
    <button type="reset">Cancelar</button>
    </form>


</body>
</html>
